<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample Card</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    
    <link href="Assets/styles.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

</head>
<body>
    <div class="container card-sample">
        <div class="row">
            <div class="col-12 countryclublogo"> 
                <img src="images/bcclogo.png" class="logoofbcc"alt="BCC Logo" width="140px" height="100px mt-4">
            </div>
        </div>
        <div class="row">
            <div class="col-12 title-text"> 
                VIEW INFORMATION
            </div>
        </div>
        <div class="row justify-content-center datacardinfo">
            <div class="col-12 card-data"> 
                    <label for="inputCardValue" class="form-label label-data">Card Value:</label>
                    <input type="number" class="form-control insertInfo" id="inputCardValue" placeholder="123457">
            </div>

            <div class="col-12 card-data"> 
                <label for="inputCardValue" class="form-label label-data">Name:</label>
                <input type="text" class="form-control insertInfo" id="inputCardValue" placeholder="John Doe">
            </div>

            <div class="col-12 card-data"> 
                <label for="inputCardValue" class="form-label label-data">Status:</label>
                <input type="text" class="form-control insertInfo" id="inputCardValue" placeholder="Active">
             </div>

             <div class="col-12 card-data"> 
                <label for="inputCardValue" class="form-label label-data">Member No:</label>
                <input type="number" class="form-control insertInfo" id="inputCardValue" placeholder="123457">
            </div>

            <div class="col-12 card-data"> 
                <label for="inputCardValue" class="form-label label-data">Remarks:</label>
                <input type="text" class="form-control insertInfo" id="inputCardValue" placeholder="Free Breakfast">
            </div>
            
        </div>

    </div>



</body>
</html>
